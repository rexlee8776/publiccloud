<div class="container" style="padding-top:20px">
    <a type="button" ng-click="openAddServiceModal()" class="btn btn-success">Add Yardstick service</a>
    <div style="width:100%;padding-top:20px">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Service Name</th>
                    <th>Entry</th>
                </tr>
            </thead>

            <tbody style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                <tr ng-repeat="service in services">
                    <td>{{ service.name }}</td>
                    <td><a type="button" target="_blank" href="{{ service.url }}" class="btn btn-success">Enter</a><td>
                    <td><a type="button" target="_blank" href="{{ service.url }}" class="btn btn-success">Delete</a><td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
