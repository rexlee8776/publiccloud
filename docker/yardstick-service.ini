[uwsgi]
master = true
debug = true
chdir = /home/opnfv/repos/yardstick-service
module = yardstick-service.wsgi
plugins = python
processes = 10
threads = 5
async = true
max-requests = 5000
chmod-socket = 666
callable = application
enable-threads = true
close-on-exec = 1
daemonize= /var/log/yardstick-service/server.log
socket = /var/run/yardstick-service.sock
